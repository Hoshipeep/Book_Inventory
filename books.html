<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="books.js"></script>
    <script type="module" src="navbar.js"></script>


</head>
<body>

    <div id="bookModal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
        <img id="modalImage" src="" alt="" style="max-width: 100%;">
        <p id="modalDescription"></p>
        <p><strong>Price:</strong> â‚±<span id="modalPrice"></span></p>
        <p><strong>Availability:</strong> <span id="modalAvailability"></span></p>

        <div class="modal-actions">
        <button id="cancelBtn">Cancel</button>
        <button id="borrowBtn">Borrow</button>
        <button id="buyBtn">Buy</button>
        </div>

        <div class="modal-actions" id="adminActions">
            <h3>Admin Actions</h3>
            <button id="deleteBtn">Delete</button>
            <button id="updateBtn">Update</button>
        </div>
    </div>
    </div>


    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="search-bar">
            <button>Search</button>
            <input type="text" id="searchInput" placeholder="Book Title">
        </div>
        <div class="display">
           <ul id="booklist" class="book-list"></ul>
           <p id="noResults" class="hidden">No results found.</p>

            </ul>
        </div>
    </div>
</body>

</html>
